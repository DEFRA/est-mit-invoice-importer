environment: development
name: est-mit-invoice-importer
namespace: ffc-rpa
workstream: ffc-rpa
image: est-mit-invoice-importer

labels: {}

aadPodIdentity: true

appInsights:
  key:

azureIdentity:
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID

containerConfigMap:
  name: est-mit-invoice-importer-config-map

containerSecret:
  name: est-mit-invoice-importer-container-secret
  type: Opaque

deployment:
  cpuThreshold: 80
  memoryThreshold: 80
  minReadySeconds: 0
  minReplicas: 1
  maxReplicas: 1
  priorityClassName: default
  replicas: 1
  restartPolicy: Always

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 120Mi
  requestCpu: 5m
  limitMemory: 120Mi
  limitCpu: 120m
  port: 3000
  azureWebJobsSecretStorageType: files
  azureWebJobsStorage: secret
  queueConnectionString__queueServiceUri: "https://sndffcrpamitst1001.queue.core.windows.net/"
  queueConnectionString__credential: "managedidentity"
  blobConnectionString__blobServiceUri: "https://sndffcrpamitst1001.blob.core.windows.net/"
  blobConnectionString__credential: "managedidentity"
  tableConnectionString__tableServiceUri: "https://sndffcrpamitst1001.table.core.windows.net/"
  tableConnectionString__credential: "managedidentity"

service:
  port: 80
  type: ClusterIP

ingress:
  class: nginx
  endpoint: est-mit-invoice-importer
  server: value.replaced.from.app.config

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 3

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 3